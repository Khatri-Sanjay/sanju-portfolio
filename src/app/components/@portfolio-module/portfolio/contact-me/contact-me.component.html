<section id="contact" class="contact-section py-5 bg-light">
  <div class="container">
    <!-- Section Title -->
    <div class="row text-center mb-5">
      <div class="col">
        <h2 class="display-5 fw-bold custom-gradiant">Contact Me</h2>
        <p class="text-muted">
          Reach out to me anytime. I'm happy to assist you with your queries.
        </p>
      </div>
    </div>

    <div class="row align-items-center" [formGroup]="messageForm">
      <!-- Contact Form -->
      <div class="col-lg-6">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h4 class="mb-4 text-primary">Send a Message</h4>
            <form id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  formControlName="message"
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100" (click)="sendMessage()">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-lg-6 mt-4 mt-lg-0">
        <div class="map-container shadow rounded overflow-hidden">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6971.18096827076!2d85.46115619188443!3d27.647814316940078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1736177928801!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
