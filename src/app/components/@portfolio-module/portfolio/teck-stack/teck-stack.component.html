<div class="tech-stack">
  <div class="tech-stack-header">
    <h3 class="tech-label">Tech Stack</h3>
    <div class="tech-line"></div>
  </div>

  <div class="tech-grid">
    <div class="tech-item" data-tooltip="Frontend Development">
      <div class="tech-icon">
        <i class="bi bi-code-square"></i>
      </div>
      <span class="tech-name">Frontend</span>
      <div class="tech-details">
        <span class="tech-tag">HTML</span>
        <span class="tech-tag">CSS</span>
        <span class="tech-tag">JS</span>
        <span class="tech-tag">TS</span>
        <span class="tech-tag">Bootstrap</span>
        <span class="tech-tag">Angular</span>
      </div>
    </div>

    <div class="tech-item" data-tooltip="Backend Development">
      <div class="tech-icon">
        <i class="bi bi-braces"></i>
      </div>
      <span class="tech-name">Backend</span>
      <div class="tech-details">
        <span class="tech-tag">PHP</span>
        <span class="tech-tag">JAVA</span>
        <span class="tech-tag">Spring Boot</span>
        <span class="tech-tag">C</span>
      </div>
    </div>

    <div class="tech-item" data-tooltip="Database Management">
      <div class="tech-icon">
        <i class="bi bi-database"></i>
      </div>
      <span class="tech-name">Database</span>
      <div class="tech-details">
        <span class="tech-tag">MySql</span>
        <span class="tech-tag">MSSQL</span>
        <span class="tech-tag">Oracle</span>
      </div>
    </div>

    <div class="tech-item" data-tooltip="Development Tools">
      <div class="tech-icon">
        <i class="bi bi-tools"></i>
      </div>
      <span class="tech-name">DevTools</span>
      <div class="tech-details">
        <span class="tech-tag">Git</span>
        <span class="tech-tag">Git Hub</span>
        <span class="tech-tag">Git Lab</span>
        <span class="tech-tag">BitBucket</span>
      </div>
    </div>
  </div>
</div>
