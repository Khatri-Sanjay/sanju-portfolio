<!-- Skills Section -->
<section id="skills" class="skills-section py-5">
  <div class="animated-bg"></div>
  <div class="container">
    <!-- Section Header -->
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Technical Expertise</h2>
      <div class="section-divider">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </div>
    </div>

    <!-- Skills Container -->
    <div class="row g-4">
      <!-- Frontend Development -->
      <div class="col-lg-4">
        <div class="skill-card">
          <div class="skill-header">
            <div class="skill-icon">
              <i class="bi bi-code-square"></i>
            </div>
            <h3>Frontend Development</h3>
          </div>
          <div class="skill-body">
            <div class="skill-item" data-progress="90">
              <div class="skill-info">
                <span class="skill-name">HTML5/CSS3/Bootstrap</span>
                <!--<span class="skill-percentage">90%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 90%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="85">
              <div class="skill-info">
                <span class="skill-name">JavaScript/TypeScript</span>
                <!--<span class="skill-percentage">85%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 85%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="80">
              <div class="skill-info">
                <span class="skill-name">Angular</span>
                <!--<span class="skill-percentage">80%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Backend Development -->
      <div class="col-lg-4">
        <div class="skill-card">
          <div class="skill-header">
            <div class="skill-icon">
              <i class="bi bi-database"></i>
            </div>
            <h3>Backend Development</h3>
          </div>
          <div class="skill-body">
            <div class="skill-item" data-progress="75">
              <div class="skill-info">
                <span class="skill-name">Java/ C</span>
                <!--<span class="skill-percentage">75%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="80">
              <div class="skill-info">
                <span class="skill-name">Php/ SpringBoot</span>
                <!--<span class="skill-percentage">80%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="70">
              <div class="skill-info">
                <span class="skill-name">MySQL/ MSSQL/ Oracle</span>
                <!--<span class="skill-percentage">70%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 70%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tools & Others -->
      <div class="col-lg-4">
        <div class="skill-card">
          <div class="skill-header">
            <div class="skill-icon">
              <i class="bi bi-tools"></i>
            </div>
            <h3>Tools & Others</h3>
          </div>
          <div class="skill-body">
            <div class="skill-item" data-progress="85">
              <div class="skill-info">
                <span class="skill-name">Git/ Git Hub/ Git Lab/ BitBucket</span>
                <!--<span class="skill-percentage">85%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 85%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="80">
              <div class="skill-info">
                <span class="skill-name">WordPress</span>
                <!--<span class="skill-percentage">80%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
            </div>

            <div class="skill-item" data-progress="75">
              <div class="skill-info">
                <span class="skill-name">Jira/Slack</span>
                <!--<span class="skill-percentage">75%</span>-->
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Skills -->
    <div class="additional-skills">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="skills-cloud text-center">
            <span class="skill-tag">TypeScript</span>
            <span class="skill-tag">Bootstrap</span>
            <span class="skill-tag">RESTful APIs</span>
            <span class="skill-tag">Webpack</span>
            <span class="skill-tag">SASS</span>
            <span class="skill-tag">Firebase</span>
            <span class="skill-tag">Docker</span>
            <span class="skill-tag">AWS</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
