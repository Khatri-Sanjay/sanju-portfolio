<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col">
      <h2>Message Management</h2>
      <p class="text-muted">Manage your system messages.</p>
    </div>
  </div>
</div>
<app-dynamic-table
  [data]=message
  [columns]="columns"
  [config]="tableConfig"
  [actionButtons]="actionButtons"
  (actionClick)="onActionClick($event)"
></app-dynamic-table>
